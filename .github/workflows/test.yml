name: jsonld2rdf
on: [push]
jobs:
  j2q:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g jsonld
      - run: npm install -g jsonld-cli
      - run: jsonld format -q source/* > sink/test1.rdf
